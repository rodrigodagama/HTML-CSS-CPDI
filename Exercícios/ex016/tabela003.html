<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mescagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <TR>
            <TD rowspan="3">D</TD>
            <td>E</td>
            <TD rowspan="2">F</TD>
        </TR>
        <TR>
            <TD>G</TD>
            <TD>H</TD>
        </TR>
        <TR>
            <TD colspan="2">M</TD>
        </TR>
    </table>
</body>
</html>
